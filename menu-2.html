    <style>
         body {

            margin: 0px;

        }

            font-size: 13px;

        .menus {
            top:0;
            width: 100%;

            position: relative;

        .menus > div {

        }
        
        .menus > div > a{

        }

            font-weight: 400;

            text-decoration: none;

        .menu-icon > i {

        .back {
            position: fixed;

            z-index: 1;

		.menu-2{

			background:rgba(42,128,185,.9);
			background:#27ae61;
		}
		.menu-4{
			background:#ecf0f1;
		}
		.menu-5{
			background:#fa5647;
		}.menu-6{
			background:#1bbc9d;
		}
		.menu-item{
			padding:2em;
			
			min-height:15em;
		}
		.menu-item:hover{
			background:#a9f198;
			
		}
		.col-lg-12{

		}
		a:hover{

</head>

    <script>
    $(document).ready(function(){
        $('.menus').height($(window).height()-35);
        $(window).resize(function(){
            $('.menus').height($(window).height()-35);
        });
        
        if(localStorage.login == 0){
        	window.location = 'login.html';
        }
    });
