<html>
<head>
    <title>Duty Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
			<!--bootstrap plugin START -->
	<link rel="stylesheet" href="plugins/bootstrap-3.2/css/bootstrap.min.css" />
	<script src="plugins/bootstrap-3.2/js/bootstrap.js"></script>
	<!--bootstrap plugin END -->
    <script src="js/jquery.min.js"></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background: #F1C40F;
        }
        .header {
            height: 35px;
            width: 100%;
            background: #3F3F3F;
            position: fixed;
            top: 0px;
            z-index: 1;
            
            text-align: center;
        }
        .app-title {
            padding-top: 8px;
            font-family: 'Open Sans';
            font-weight: 400;
            font-size: 13px;
            color: #C2C2C2;
        }

        .back {
            position: fixed;
            z-index: 1;
            top: 10px;
            left: 15px;
            color: #C2C2C2;
        }
        .menu {
            position: fixed;
            z-index: 1;
            top: 10px;
            right: 15px;
            color: #C2C2C2;
        }
        
        div.list {
            margin-top: 35px;
        }
        
        div.list > ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        
        div.list > ul > li {
            font-family: 'Open Sans';
            font-weight: 100;
            font-size: 16px;
            /*text-align: center;*/
            border-bottom: 1px solid rgba(165, 145, 0, 0.61);
            padding: 15px 0px 15px 20px;
        }
        
        div.list > ul > li > a {
            display: block;
            text-decoration: none;
            color: #3F3F3F;
        }
        div.list > ul > li > a > i {
            margin-right: 10px;
        }
		.student-info {
			padding-right: 15px;
		}
    </style>
</head>
<body class="animated fadeIn">
    <!-- START -->
    <div data-role="header" data-theme="b"  align="center" data-position="fixed" style="height:12%;">
       <img src="img/banner1.PNG" width="100%"/>
    </div>
    <!--END -->
    
    <div class="list">
        <ul>
        	<li><i class="fa fa-building"></i> Student # <span class="pull-right student-info" id="user-username"></span></li>
        	<li><i class="fa fa-building"></i> Name <span class="pull-right student-info" id="user-name"></span></li>
        	<li><i class="fa fa-building"></i> Course <span class="pull-right student-info" id="student-course"></span></li> 
        	<li><i class="fa fa-building"></i> Year Level <span class="pull-right student-info" id="student-year-level"></span></li>
         	<li><i class="fa fa-building"></i> Scholar <span class="pull-right student-info" id="student-scholar-type"></span></li> 
            <li><i class="fa fa-building"></i> Office <span class="pull-right student-info" id="office"></span></li>
            <li><i class="fa fa-clock-o"></i> Time <span class="pull-right student-info" id="time"></span></li>
        </ul>
    </div>
    <a class="menu" href="menu.html"><i class="fa fa-bars"></i></a>
    <script>
    $(document).ready(function(){
    	userInformation = JSON.parse(localStorage.userInformation);
    	studentInformation = JSON.parse(localStorage.studentInformation);
    	dutyInformation = JSON.parse(localStorage.dutyInformation);
    	
    	$('#user-username').html(userInformation.username);
    	$('#user-name').html(userInformation.last_name + ', ' + userInformation.first_name + ' ' + userInformation.middle_name);
    	
    	$('#student-course').html(studentInformation.course);
    	$('#student-year-level').html(studentInformation.year_level);
    	$('#student-scholar-type').html(studentInformation.scholar_type);
    	$('#office').html(dutyInformation.office);
    	$('#time').html(dutyInformation.time);
    	
        $('.menus').height($(window).height()-35);
        $(window).resize(function(){
            $('.menus').height($(window).height()-35);
        });
    });    
    </script>
</body>
</html>
